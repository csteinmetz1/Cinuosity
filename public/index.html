        function login() {
            var weirdness = document.getElementById('slider-range-value').innerHTML;
            location.href = '/login' + "/" + weirdness
        }

    <style>
        .wrap{
            max-width: 1200px;

    <div id="page">
        <div id="header" class="fade-in one site-header">
            <div class="wrap">
                    <p class="small right fade-in four site-credits"><a href="/about">about</a></p>

                    <h1 class="site-title">Cinuosity</h1>

                    <p class="medium site-description">Discovering new music is hard. Cinuosity can help.</p>
                </div><!--#branding-->

            </div><!--.wrap-->
        </div><!--#header-->

        <div id="main">
            <div class="fade-in two wrap">
                <p class="smallish">Cinuosity will build a fresh Spotify playlist for you.</p>
                <div id="primary">
                    <div id="content" role="main">
                        <div class="button" onclick="login()">Discover</div>
                        <p class="small">Set your weirdness level and hit discover</p>
                        <div class="slider">
                            <div id="range"></div>
                            <p class="weirdness" id="slider-range-saying"></div>
                            <p class="weirdness-value" id="slider-range-value"></div>
